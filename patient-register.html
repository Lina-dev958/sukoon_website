<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب المريض</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/patient-register.css">
</head>

<body>
   
    <div class="login-wrapper d-flex justify-content-center align-items-center">
        <div class="login-card">
            <h6 class="fw-bold mb-2">أنشئ حسابك الآن</h6>
            <p class="small text-muted mb-3">انضم إلى آلاف المستخدمين لمتابعة صحتك النفسية</p>

            <button class="google-btn mb-3">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> التسجيل باستخدام Google
            </button>


            <form id="patientRegisterForm" method="get">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="name" class="form-control custom-input" placeholder="الاسم الكامل"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" id="email" class="form-control custom-input" placeholder="البريد الإلكتروني"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" id="password" class="form-control custom-input" placeholder="كلمة المرور"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control custom-input" placeholder="تأكيد كلمة المرور"
                            required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="main-btn mt-3">إنشاء الحساب</button>
                    </div>
                </div>
            </form>

             <p class="tiny-text mt-3 text-end">
                لديك حساب بالفعل؟ <a href="patient-login.html">تسجيل الدخول</a>
            </p>
    
        </div>
    </div>


    <script>
        document.getElementById('patientRegisterForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const patientData = {
                role: "مريض",
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            localStorage.setItem('userData', JSON.stringify(patientData));

            window.location.href = "therapist-profile.html";
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>


</html>
