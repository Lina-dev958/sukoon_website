<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب المعالج</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/therapist-register.css">
</head>

<body>
    
    <div class="login-wrapper">
        <div class="login-card">
            <h6 class="fw-bold mb-2">انضم لفريق سكون كمعالج</h6>
            <p class="small text-muted mb-3">سجل حسابك للوصول إلى لوحة التحكم الخاصة بك.</p>

            <button class="google-btn mb-3">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> التسجيل باستخدام Google
            </button>

            <div class="divider">أو</div>

            <form id="therapistRegisterForm" method="get">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="name" class="form-control custom-input" placeholder="الاسم الكامل"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" id="email" class="form-control custom-input" placeholder="البريد الإلكتروني"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control custom-input" placeholder="كلمة المرور" required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control custom-input" placeholder="تأكيد كلمة المرور"
                            required>
                    </div>
                    <div class="col-12">
                        <input type="text" id="specialty" class="form-control custom-input" placeholder="تخصصك"
                            required>
                    </div>
                    <div class="col-12">
                    <label class="form-control custom-input">
                        <input type="file" name="certificate_file" required placeholder=" اختر الشهادة">
                      </label>
                </div>
                    <div class="col-12">
                        <button type="submit" class="main-btn mt-3">إنشاء الحساب</button>
                    </div>
                </div>
            </form>

            <p class="tiny-text mt-3 text-end">
                لديك حساب بالفعل؟ <a href="therapist-login.html">تسجيل الدخول</a>
            </p>
        </div>
    </div>


    <script>
        document.getElementById('therapistRegisterForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const therapistData = {
                role: "معالج",
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                specialty: document.getElementById('specialty').value
            };

            localStorage.setItem('userData', JSON.stringify(therapistData));

            window.location.href = "therapist-profile.html";
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>


</html>
