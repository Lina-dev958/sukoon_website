<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المعالج</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="login-wrapper d-flex justify-content-center align-items-center">
        <div class="login-card text-center">
            <h6 class="fw-bold mb-2">مرحبًا بك أيها المعالج!</h6>
            <p class="small text-muted mb-3">سجّل دخولك للوصول إلى لوحة التحكم الخاصة بك.</p>

            <button class="google-btn mb-3">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
                تسجيل الدخول باستخدام Google
            </button>

            <div class="divider">أو</div>

            <div class="form-group mb-3">
                <label class="form-label small">البريد الإلكتروني</label>
                <input type="email" class="form-control custom-input" placeholder="أدخل البريد الإلكتروني">
            </div>

            <div class="form-group mb-3">
                <label class="form-label small">كلمة المرور</label>
                <input type="password" class="form-control custom-input" placeholder="أدخل كلمة المرور">
                 <div class="text-end mt-1">
                    <a href="reset-password.html" class="tiny-text">نسيت كلمة المرور؟</a>
                </div>
            </div>


            <a href="therapist-profile.html" class="main-btn mb-3">تسجيل الدخول</a>

            <p class="tiny-text mt-3">
                إذا لم يكن لديك حساب معالج، <a href="therapist-register.html">سجّل الآن</a>
            </p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>


</html>
